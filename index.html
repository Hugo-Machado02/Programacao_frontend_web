<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--1º Questão-->
    <div id="div1" class="container">
        <h2>1º Questão - Quantidade de numeros entre os digitados</h2>
        <div class="elementos">
            <label for="min_value">Menor Valor</label>
            <input type="number" name="min_value" id="min_value">
        </div>
        <div class="elementos">
            <label for="max_value">Maior Valor</label>
            <input type="number" name="max_value" id="max_value">
        </div>
        <div class="btn">
            <button id="btn1">Contar</button>
        </div>
        <div class="msg">
            <span id="msg1"></span>
        </div>
    </div>

    <hr>

    <!--2º Questão-->
    <div id="div2" class="container">
        <h2>2º Questão - Calculo do Fatorial</h2>
        <div class="elementos">
            <label for="fatorial_value">Fatorial</label>
            <input type="number" name="fatorial_value" id="fatorial_value">
        </div>
        <div class="btn">
            <button id="btn2">Contar</button>
        </div>
        <div class="msg">
            <span id="msg2"></span>
        </div>
    </div>

    <hr>

    <!--3º Questão-->
    <div id="div3" class="container">
        <h2>3º Questão - Gerar um Array com os números do intervalo</h2>
        <div class="elementos">
            <label for="minValue">Menor Valor</label>
            <input type="number" name="minValue" id="minValue">
        </div>
        <div class="elementos">
            <label for="maxValue">Maior Valor</label>
            <input type="number" name="maxValue" id="maxValue">
        </div>
        <div class="elementos">
            <label for="qtdNumeros">Quantidade de Números</label>
            <input type="number" name="qtdNumeros" id="qtdNumeros">
        </div>
        <div class="btn">
            <button id="btn3">Gerar Array</button>
        </div>
        <div class="msg">
            <span id="msg3"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
