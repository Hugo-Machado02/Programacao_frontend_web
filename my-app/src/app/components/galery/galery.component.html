<style>
  .gallery {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1rem;
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    cursor: pointer;
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform .3s ease;
  }

  .gallery-item:hover img {
    transform: scale(1.07);
  }

  /* legenda */
  .caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: .5rem .8rem;
    background: rgba(0,0,0,0.55);
    color: #fff;
    font-size: .9rem;
    text-align: center;
  }
</style>

<div class="gallery">
